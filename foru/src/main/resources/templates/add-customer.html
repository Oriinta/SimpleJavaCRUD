<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Customer</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/add}" th:object="${customer}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="company" class="col-form-label">Company</label>
                        <input type="text" th:field="*{company}" class="form-control" id="company" placeholder="Company">
                        <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contactName" class="col-form-label">Contact Name</label>
                        <input type="text" th:field="*{contactName}" class="form-control" id="contactName" placeholder="Contact Name">
                        <span th:if="${#fields.hasErrors('contactName')}" th:errors="*{contactName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="comments" class="col-form-label">Comments</label>
                        <input type="text" th:field="*{comments}" class="form-control" id="comments" placeholder="Comments">
                        <span th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
